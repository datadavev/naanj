<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div x-data="{meta: {}}" x-on:naans-load.window="meta = $event.detail.meta">
      <h1 x-text="meta.what" ></h1>
      <h2>View of the public NAAN registry operated by <span x-text="meta.who" ></span></h2>
      <p>The authority, <a x-text="meta.authority_source" x-bind:href="meta.authority_source"></a>, was
        updated on <span x-text="meta.when"></span>. The <a x-bind:href="meta.naanj_source">source</a> for
        this page was generated at <span x-text="meta.tstamp"></span>. A suucessful connection was made to
        <span x-text="meta.num_entries - meta.num_errors"></span> locations of the
        <span x-text="meta.num_entries"></span> registered.</p>
    </div>
    <div id="example-table"></div>
    <div>
      <p>Source at: <a href="https://github.com/datadavev/naanj">https://github.com/datadavev/naanj</a></p>
    </div>
  </body>
</html>
